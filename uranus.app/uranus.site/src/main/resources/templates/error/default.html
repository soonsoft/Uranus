<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/error-layout::layout_head(~{::title/text()})">
    <meta charset="UTF-8">
</head>
<body th:replace="shared/error-layout::layout_body(~{::div.content})">
<div class="content">
    <h1 th:text="${statusCode}" style="color: #FF0000">500</h1>
    <p th:utext="${message}">Unknown Exception!</p>
</div>
</body>
</html>
