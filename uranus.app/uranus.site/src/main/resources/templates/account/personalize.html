<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="shared/layout::layout_head(~{::title/text()},~{::links},~{::styles})">
    <meta charset="UTF-8">
    <title>个性化</title>
    
    <th:block th:fragment="links">
    </th:block>

    <th:block th:fragment="styles">
    <style type="text/css">
    </style>
    </th:block>
</head>

<body th:replace="shared/layout::layout_body(~{::#contains},~{::script})">
    <div id="contains" class="content-container">
        <h1>个性化设置</h1>
    </div>
    <script>
        ;(function(ui) {
            ui.page.init({
                menu: false,
                homeButton: function(button) {
                    button
                        .prop("href", "/")
                        .css({
                            "line-height": "48px",
                            "text-align": "center"
                        })
                        .append("<i class='far fa-angle-left' style='font-size:24px;color:#fff;' />");
                },
                created: function() {

                },
                layout: function() {

                }
            });
        })(window.ui);
    </script>
</body>
</html>
